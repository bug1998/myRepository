<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>国家代码查询器</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.7/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<input v-model="num"/>
			
			<p v-for="c in codes" v-if="num == c.code">
				
				
					你查询的国家代码+{{c.code}}{{c.country}}{{c.local}}
			
				
				
				
			</p>
			
		</div>
		
		
		<script>
			new Vue({
				el: '#app',
				data(){
					return{
						num: '',
						codes: [
							{code: '1',country: '它表示美国', local:'首都为：华盛顿'},
							{code: '44',country: '它表示英国', local:'首都为：伦敦'},
							{code: '86',country: '它表示中国', local:'首都为：北京'}
						],
						
					}
				}
			})
		</script>
		
		
	</body>
</html>
