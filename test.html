<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.7/vue.js"></script>
		<title>v-if  v-model  以及随机数的用法 </title>
	</head>
	<body>
		
		<div id="app">
			请输入你的成绩（默认成绩为100）：
			<input v-model="score" />
			<div v-if="score>=90">你的成绩的评价：可还行(优秀？)！！！</div>
			<div v-if="score>=80 && score<90">你的成绩的评价：就这？(良好？)</div>
			<div v-if="score>=70 && score<80">你的成绩的评价：就这啊(一般？)</div>
			<div v-if="score>=60 && score<70">你的成绩的评价：嘿嘿(普通？)</div>
			<div v-if="score<=60">你的成绩的评价：哈哈哈哈(不及格？)</div>
			<br />
			生成的一个0-10的随机数{{num}}
		</div>
		
		<script>
			new Vue({
				el: '#app',
				data:{
					score:'100',
					num:Math.floor(Math.random()*10)
				}
			})
		</script>
	</body>
</html>
