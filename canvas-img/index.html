<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<canvas id="myCanvas" width="500" height="400"></canvas>
		
		<div id="app">
			<input type="text" name="" @keyup.enter="panduan()" id="mytext" value="" /><br /><br /><br />
			
			<!-- <input type="button" @click="show()" name="" id="" value="你点我一下试试？？" /> -->
		</div>
		
		<script type="text/javascript">
			new Vue({
				el: "#app",
				data() {
					return {
						
					}
				},
				methods: {
					show() {
						let canvas = document.getElementById("myCanvas");
						let context = canvas.getContext("2d");
						let myimg = new Image();
						myimg.src = "img/img.jpg";
						myimg.onload = function(){
							context.drawImage(myimg,250,100,200,200);
						}
					},
					panduan(){
						let canvas = document.getElementById("myCanvas")
						let context = canvas.getContext("2d")
						let myimg = new Image()
						
						let text = document.getElementById("mytext").value
						if(text == "刘亦菲"){
							myimg.src = "img/img.jpg";
							myimg.onload = function(){
								context.drawImage(myimg,250,50,200,200);
							}
						} else if(text == "迪丽热巴"){
							myimg.src = "img/img2.jpg"
							myimg.onload = function(){
								context.drawImage(myimg,0,100,200,300);
							}
						}else if(text == "马尔扎哈"){
							myimg.src = "img/img3.jpg"
							myimg.onload = function(){
								context.drawImage(myimg,250,270,200,300);
							}
						}
						
						
					}
				},
				
			})
		</script>
	</body>
</html>
